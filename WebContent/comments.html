<body>
    <div class="top-division">
        <a href="home.html" type="button" class="btn btn-outline-success">Home</a>

        <a href="comments.html" type="button" class="btn btn-outline-success">Comments</a>

    <div class="info-division">
        <form>
            <div class="rating-section">
                <h2>Comment</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label>Rate the mobile:</label><br>
                <input type="radio" id="veryGood" name="rating" value="Very good">
                <label for="veryGood">Very good</label><br>
                <input type="radio" id="good" name="rating" value="Good">
                <label for="good">Good</label><br>
                <input type="radio" id="notSoGood" name="rating" value="Not so good">
                <label for="notSoGood">Not so good</label><br><br>
        
                <input type="submit" value="Submit" class="btn btn-outline-success">
            </div>
            
        </form>
    </div>
